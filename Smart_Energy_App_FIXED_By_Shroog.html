
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Energy Score</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e8f5e9, #ffffff);
      color: #2e7d32;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .score-circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: #a5d6a7;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      box-shadow: 0 4px 20px rgba(0, 128, 0, 0.2);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    form {
      width: 100%;
      max-width: 500px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.1);
    }

    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      background-color: #f1f8e9;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #66bb6a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4caf50;
    }

    .share-btn {
      background: #2e7d32;
      margin-top: 10px;
    }

    .fact-box {
      background-color: #e0f2f1;
      padding: 15px;
      margin-top: 20px;
      border-left: 4px solid #388e3c;
      border-radius: 8px;
    }

    .suggestion {
      font-size: 1.1rem;
      margin-top: 15px;
      color: #33691e;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Smart Energy Score</h1>
  <div class="score-circle" id="scoreDisplay">--%</div>
  <form id="energyForm">
    <label>Do you use LED lights?</label>
    <select>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label>Do you turn off devices after use?</label>
    <select>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label>How many AC units do you have?</label>
    <select>
      <option value="1">1</option>
      <option value="2-3">2-3</option>
      <option value="4+">4+</option>
    </select>

    <label>Do you have solar panels?</label>
    <select>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <button type="button" onclick="calculateScore()">Get My Score</button>
    <button class="share-btn" type="button" onclick="shareScore()">Share My Score</button>
  </form>

  <div class="score-circle" id="finalScore" style="display:none;">--%</div>
  <div class="suggestion" id="suggestionText" style="display:none;"></div>

  <div class="fact-box" id="energyFact" style="display:none;">
    ðŸ’¡ Did you know? Turning off devices can save up to 10% of your electricity bill.
  </div>

  <script>
    function calculateScore() {
      const selects = document.querySelectorAll("form select");
      let score = 100;

      selects.forEach(select => {
        const value = select.value;
        if (value === "no") score -= 25;
        if (value === "4+") score -= 15;
      });

      score = Math.max(score, 0);
      document.getElementById("scoreDisplay").innerText = score + "%";
      document.getElementById("finalScore").innerText = score + "%";
      document.getElementById("finalScore").style.display = "flex";

      let suggestion = "";
      if (score >= 80) {
        suggestion = "ðŸŒ± Excellent! You're very sustainable!";
      } else if (score >= 50) {
        suggestion = "âœ¨ Good! But thereâ€™s room for improvement.";
      } else {
        suggestion = "ðŸ”§ Consider small sustainable changes.";
      }

      document.getElementById("suggestionText").innerText = suggestion;
      document.getElementById("suggestionText").style.display = "block";

      document.getElementById("energyFact").style.display = "block";
    }

    function shareScore() {
      const score = document.getElementById("scoreDisplay").innerText;
      const message = `ðŸŒ¿ I just got a Smart Energy Score of ${score}! How energy smart are you?`;
      alert("Share this message on your favorite social platform:

" + message);
    }
  </script>
</body>
</html>
