
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Energy Score</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e6f9ec, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      width: 100%;
      text-align: center;
      padding: 1em;
      font-size: 1.5em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .container {
      margin-top: 2em;
      background: white;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.5em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.7em 2em;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    #result {
      margin-top: 1.5em;
      font-size: 1.2em;
      font-weight: bold;
    }
    .suggestions {
      margin-top: 1em;
      padding: 1em;
      border-radius: 10px;
      background-color: #f0fdf4;
      color: #2e7d32;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    Smart Energy Score by Shroog üåø
  </header>
  <div class="container">
    <label for="score">Enter your sustainability score (0‚Äì100):</label>
    <input type="number" id="score" min="0" max="100" placeholder="e.g. 75">
    <button onclick="calculate()">Show Result</button>
    <div id="result"></div>
    <div id="suggestions" class="suggestions"></div>
  </div>

  <script>
    function calculate() {
      const score = parseInt(document.getElementById('score').value);
      const result = document.getElementById('result');
      const suggestions = document.getElementById('suggestions');
      if (isNaN(score) || score < 0 || score > 100) {
        result.innerText = "Please enter a valid number between 0 and 100.";
        suggestions.style.display = "none";
        return;
      }

      let rating = "";
      if (score >= 85) {
        rating = "Excellent üåü ‚Äì You are highly sustainable!";
      } else if (score >= 70) {
        rating = "Good ‚úÖ ‚Äì You're doing well, but there's room to grow.";
      } else if (score >= 50) {
        rating = "Fair ‚ö†Ô∏è ‚Äì Try improving your energy practices.";
      } else {
        rating = "Low ‚ùå ‚Äì Time to take sustainability seriously.";
      }

      result.innerText = `Result: ${rating}`;
      suggestions.style.display = "block";
      suggestions.innerHTML = `
        Suggestions to improve:
        <ul>
          <li>Install solar panels or use clean energy sources.</li>
          <li>Reduce energy consumption during peak hours.</li>
          <li>Switch to LED lighting and energy-efficient appliances.</li>
          <li>Plant trees or support green spaces.</li>
        </ul>
      `;
    }
  </script>
</body>
</html>
