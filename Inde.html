
<!DOCTYPE html>

<html lang="en">
<head>
<meta content="#66bb6a" name="theme-color"/>
<link href="manifest.json" rel="manifest"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="yes" name="mobile-web-app-capable"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Smart Energy App ‚Äì By Shroog</title>
<style>
    body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  background-color: #e8f5e9;
  padding-top: 30px;
  box-sizing: border-box;

      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e8f5e9, #ffffff);
      color: #2e7d32;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    form {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(76, 175, 80, 0.2);
      margin-bottom: 20px;
    }
    label {
      font-weight: 500;
      margin-top: 15px;
      display: block;
      text-align: left;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      background-color: #f1f8e9;
    }
    button {
  appearance: none;
  -webkit-appearance: none;
  font-family: 'Segoe UI', sans-serif;

      width: 100%;
      padding: 12px;
      background: #66bb6a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4caf50;
    }
    .score-circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: #a5d6a7;
      color: white;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      box-shadow: 0 4px 20px rgba(0, 128, 0, 0.2);
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    .result-box {
      background-color: #e0f2f1;
      padding: 20px;
      border-left: 5px solid #388e3c;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    .footer {
      margin-top: 40px;
      font-size: 16px;
      color: #388e3c;
    }
  </style>
</head>
<body>
<h1>üåø Smart Energy Score</h1>
<div class="score-circle" id="scoreCircle">--%</div>
<form id="energyForm">
<label>How many air conditioners do you have?</label>
<select id="ac">
<option value="0">None</option>
<option value="1">1</option>
<option value="2-3">2-3</option>
<option value="4+">More than 4</option>
</select>
<label>How many solar panels?</label>
<select id="solar">
<option value="0">None</option>
<option value="1-2">1-2</option>
<option value="3-5">3-5</option>
<option value="5+">More than 5</option>
</select>
<label>How many trees around your building?</label>
<select id="trees">
<option value="0">None</option>
<option value="1-3">1-3</option>
<option value="4-10">4-10</option>
<option value="10+">More than 10</option>
</select>
<label>How many LED lights are used?</label>
<select id="led">
<option value="0">None</option>
<option value="1-10">1-10</option>
<option value="11-30">11-30</option>
<option value="30+">More than 30</option>
</select>
<label>Do you use sustainable transportation?</label>
<select id="transport">
<option value="yes">Yes</option>
<option value="no">No</option>
</select>
<button onclick="calculateScore()" type="button">Get My Score</button>
</form>
<div class="result-box" id="resultBox" style="display:none;">
<h2 id="resultText">Your Score: </h2>
<p id="feedback"></p><p id="netZeroStatus">üåç Net Zero Insight loading...</p>
<button onclick="shareScore()">Share My Score</button>
<p id="weeklyTip">üå± Tip loading...</p></div>
<div class="footer">Designed and Created by Shroog üåø</div>
<script>
    function calculateScore() {
      let score = 100;
      if (document.getElementById('ac').value === '4+') score -= 25;
      if (document.getElementById('solar').value === '0') score -= 20;
      if (document.getElementById('trees').value === '0') score -= 15;
      if (document.getElementById('led').value === '0') score -= 15;
      if (document.getElementById('transport').value === 'no') score -= 10;
      score = Math.max(score, 0);

      let display = document.getElementById('scoreCircle');
      let current = 0;
      display.innerText = "0%";
      const interval = setInterval(() => {
        if (current < score) {
          current++;
          display.innerText = current + "%";
        } else {
          clearInterval(interval);
        }
      }, 20);

      document.getElementById('resultBox').style.display = 'block';
      document.getElementById('resultText').innerText = "Your Score: " + score + "%";
      let feedback = "";
      if (score >= 80) {
        feedback = "üåø Great job! You're making strong efforts toward sustainability!";
      } else if (score >= 50) {
        feedback = "‚ú® Good! But there‚Äôs room for improvement.";
      } else {
        feedback = "üîß Consider small changes to improve your energy footprint.";
      }
      document.getElementById('feedback').innerText = feedback;
      let tip = "";
      if (score >= 80) {
        tip = "üåû Tip: Consider installing solar panels or switching to green energy plans.";
      } else if (score >= 50) {
        tip = "üîå Tip: Unplug unused devices and switch to LED lighting.";
      } else {
        tip = "üí° Tip: Start by turning off lights and using fans instead of AC.";
      }
      document.getElementById('weeklyTip').innerText = tip;

      // Net Zero logic
      let gap = 100 - score;
      let message = "";
      if (score >= 90) {
        message = "‚úÖ Excellent! You're nearly Net Zero.";
      } else if (score >= 70) {
        message = "üå± You‚Äôre only " + gap + "% away from Net Zero. Keep going!";
      } else {
        message = "‚ö†Ô∏è You are " + gap + "% above ideal. Reduce consumption to reach Net Zero.";
      }
      document.getElementById('netZeroStatus').innerText = message;
    }

    function shareScore() {
      const score = document.getElementById("scoreCircle").innerText;
      alert("üåø I just got a Smart Energy Score of " + score + "! How smart are you?");
    }
  </script>
<style>
    .smart-share {
      background-color: #43a047;
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 25px;
      cursor: pointer;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    .smart-wrapper {
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
<div class="smart-wrapper">
<button class="smart-share" onclick="shareSmartEnergy()">üì§ Share My Smart Energy Score</button>
</div>
<script>
    function shareSmartEnergy() {
      const score = document.getElementById("scoreCircle")?.innerText || "your energy score";
      const text = `üåø My Smart Energy Score is ${score}! How smart are you?`;
      alert("Copy and share this message:\n" + text);
    }
  </script>
</body>
</html>
