
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smart Energy App by Shroog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #e6f5ea, #ffffff);
            color: #2e7d32;
            text-align: center;
            padding: 20px;
        }
        .score-box {
            margin-top: 40px;
            padding: 30px;
            border: 2px solid #81c784;
            border-radius: 15px;
            background-color: #f1f8e9;
            animation: fadeIn 1.5s ease-in-out;
        }
        .score-box h2 {
            font-size: 36px;
        }
        .score-box p {
            font-size: 20px;
        }
        .share-button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #66bb6a;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #388e3c;
        }
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>

    <h1>üå± Smart Energy Score</h1>
    <div class="score-box">
        <h2>Your Score: 85%</h2>
        <p>Great job! You're making strong efforts toward sustainability!</p>
        <p>üåç Weekly Tip: Try turning off unused lights this week.</p>
        <button class="share-button" onclick="shareScore()">Share My Score</button>
    </div>

    <div class="footer">
        Designed and Created by Shroog üåø
    </div>

    <script>
        function shareScore() {
            alert("You can now share your score on social media or save it as a screenshot!");
        }
    </script>
</body>
</html>
