
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smart Energy Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            font-size: 1.8em;
        }
        section {
            margin: 20px;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#4CAF50 75%, #ccc 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            color: white;
            font-size: 1.5em;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            width: 60%;
            max-width: 300px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
        .recommendations {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }
        footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #f0f0f0;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        Smart Energy Calculator <br>
        <small>by Shroog</small>
    </header>

    <section>
        <h2>Enter Your Information</h2>
        <input type="number" id="acCount" placeholder="How many AC units?" /><br>
        <select id="solarPanel">
            <option value="">Do you use solar panels?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>
        <select id="recycling">
            <option value="">Do you recycle?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>
        <button onclick="calculateScore()">Calculate</button>
    </section>

    <section>
        <div class="circle" id="scoreCircle">0%</div>
        <div class="recommendations" id="recommendations">
            Fill in your data to receive energy tips.
        </div>
    </section>

    <footer>
        <h3>عن المشروع</h3>
        <p>تم تطوير هذا المشروع بواسطة شروق لتمكين المستخدمين من تقييم كفاءة الطاقة بشكل ذكي وتقديم توصيات للاستدامة الشخصية.</p>
    </footer>

    <script>
        function calculateScore() {
            let ac = parseInt(document.getElementById("acCount").value) || 0;
            let solar = document.getElementById("solarPanel").value;
            let recycle = document.getElementById("recycling").value;

            let score = 100;
            if (ac > 2) score -= (ac - 2) * 10;
            if (solar === "no") score -= 20;
            if (recycle === "no") score -= 10;
            if (score < 0) score = 0;

            document.getElementById("scoreCircle").textContent = score + "%";
            document.getElementById("scoreCircle").style.background = `conic-gradient(#4CAF50 ${score}%, #ccc 0%)`;

            let recommendations = "You are doing great!";
            if (score < 80) recommendations = "Try reducing AC use, installing solar panels, and recycling more.";
            if (score < 50) recommendations = "High energy usage detected. Consider an energy audit.";

            document.getElementById("recommendations").textContent = recommendations;
        }
    </script>
</body>
</html>
