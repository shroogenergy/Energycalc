
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Energy Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1><span class="leaf">üçÉ</span> Smart Energy Calculator</h1>
    <img src="solar_wind.jpg" alt="Energy" class="header-image">
    <div class="grid">
      <div class="input-section">
        <h2>Energy & Water Usage Analysis</h2>
        <input type="number" id="occupants" placeholder="Number of occupants" />
        <input type="number" id="homeSize" placeholder="Home size (sq ft)" />
        <input type="number" id="appliances" placeholder="Number of appliances" />
        <input type="number" id="acUnits" placeholder="Number of AC units" />
        <button onclick="calculate()">Calculate</button>
      </div>
      <div class="score-section">
        <h2>My Sustainability Score</h2>
        <canvas id="gauge" width="200" height="100"></canvas>
        <p id="scoreText"></p>
        <div id="recommendations"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
