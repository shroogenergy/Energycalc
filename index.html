
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Energy App ‚Äì By Shroog</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #ffffff);
      color: #2e7d32;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    main {
      width: 100%;
      max-width: 500px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 128, 0, 0.1);
      margin: 20px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .score-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #a5d6a7;
      color: white;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      box-shadow: 0 4px 20px rgba(0, 128, 0, 0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    form label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }

    form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      background-color: #f1f8e9;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #66bb6a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #4caf50;
    }

    .result-box {
      text-align: center;
      margin-top: 20px;
    }

    .tip {
      font-size: 0.9rem;
      color: #388e3c;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #66bb6a;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <main>
    <h1>üåø Smart Energy Score</h1>
    <div class="score-circle" id="scoreDisplay">--%</div>

    <form id="energyForm">
      <label>How many air conditioners do you have?</label>
      <select id="ac">
        <option value="0">None</option>
        <option value="1">1</option>
        <option value="2-3">2-3</option>
        <option value="4+">More than 4</option>
      </select>

      <label>How many solar panels?</label>
      <select id="solar">
        <option value="0">None</option>
        <option value="1-2">1-2</option>
        <option value="3-5">3-5</option>
        <option value="5+">More than 5</option>
      </select>

      <label>How many trees around your building?</label>
      <select id="trees">
        <option value="0">None</option>
        <option value="1-3">1-3</option>
        <option value="4-10">4-10</option>
        <option value="10+">More than 10</option>
      </select>

      <label>How many LED lights are used?</label>
      <select id="led">
        <option value="0">None</option>
        <option value="1-10">1-10</option>
        <option value="11-30">11-30</option>
        <option value="30+">More than 30</option>
      </select>

      <label>Do you use sustainable transportation?</label>
      <select id="transport">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button type="button" onclick="calculateScore()">Get My Score</button>
      <button type="button" onclick="shareScore()">üì§ Share My Smart Energy Score</button>
    </form>

    <div class="result-box">
      <h2 id="feedback"></h2>
      <p class="tip" id="weeklyTip"></p>
    </div>

    <footer>Designed and Created by Shroog üåø</footer>
  </main>

  <script>
    function calculateScore() {
      let score = 100;
      if (document.getElementById('ac').value === '4+') score -= 25;
      if (document.getElementById('solar').value === '0') score -= 20;
      if (document.getElementById('trees').value === '0') score -= 15;
      if (document.getElementById('led').value === '0') score -= 15;
      if (document.getElementById('transport').value === 'no') score -= 10;
      score = Math.max(score, 0);

      document.getElementById('scoreDisplay').innerText = score + "%";

      let feedback = "";
      let tip = "";
      if (score >= 80) {
        feedback = "üåø Excellent! You're leading the way in sustainability!";
        tip = "üå± Tip: Share your practices with others!";
      } else if (score >= 50) {
        feedback = "‚ú® Good job! Let‚Äôs push for even better.";
        tip = "üå± Tip: Try planting a tree or switching to LEDs.";
      } else {
        feedback = "‚ö†Ô∏è Let's work together to improve your impact!";
        tip = "üå± Tip: Start with small changes like turning off unused lights.";
      }

      document.getElementById("feedback").innerText = feedback;
      document.getElementById("weeklyTip").innerText = tip;
    }

    function shareScore() {
      const score = document.getElementById("scoreDisplay").innerText;
      const message = `üåø I just got a Smart Energy Score of ${score}! Try it yourself and see how energy smart you are.`;
      alert(message);
    }
  </script>
</body>
</html>
