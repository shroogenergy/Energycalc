<script>
    function calculateScore() {
      const ac = parseInt(document.getElementById("ac").value) || 0;
      const solar = parseInt(document.getElementById("solar").value) || 0;
      const trees = parseInt(document.getElementById("trees").value) || 0;
      const led = parseInt(document.getElementById("led").value) || 0;
      const transport = parseInt(document.getElementById("transport").value) || 0;

      // Simple scoring formula
      let score = (solar * 5 + trees * 3 + led * 2 + transport * 10) - ac * 4;
      if (score < 0) score = 0;
      if (score > 100) score = 100;

      document.getElementById("scoreDisplay").innerText = score + "%";

      let recommendation = "";
      if (score >= 80) {
        recommendation = "Excellent! Your energy profile is very sustainable ðŸŒŸ";
      } else if (score >= 60) {
        recommendation = "Good! You can still improve your energy efficiency.";
      } else {
        recommendation = "Try adding more solar or trees, and reduce AC usage.";
      }

      document.getElementById("recommendationText").innerText = recommendation;
    }
